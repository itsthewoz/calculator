<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="javascript/scripts.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="calcbody">
      <div class="fullDisplay">
        <div class="displaytop"></div>
        <div class="displaybot">0</div>
      </div>
      <div class="calcbuttons">
        <button data-key="%" class="perc">%</button>
        <button data-key="999">+/-</button>
        <button data-key="Backspace" class="backspace">CE</button>
        <button data-key="Delete" class="delete">AC</button>
        <button data-key="7" class="number">7</button>
        <button data-key="8" class="number">8</button>
        <button data-key="9" class="number">9</button>
        <button data-key="/" class="oper">÷</button>
        <button data-key="4" class="number">4</button>
        <button data-key="5" class="number">5</button>
        <button data-key="6" class="number">6</button>
        <button data-key="*" class="oper">×</button>
        <button data-key="1" class="number">1</button>
        <button data-key="2" class="number">2</button>
        <button data-key="3" class="number">3</button>
        <button data-key="-" class="oper">−</button>
        <button data-key="." class="deci">.</button>
        <button data-key="0" class="number">0</button>
        <button data-key="=" class="equal">=</button>
        <button data-key="+" class="oper">+</button>
      </div>
    </div>
  </body>
</html>
