<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="javascript/scripts.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="calcbody">
      <div class="fullDisplay">
        <div class="display" id="upperDisplay">
          <div>0</div>
        </div>
        <div class="display" id="lowerDisplay">
          <div>0</div>
        </div>
      </div>
      <div class="calcbuttons">
        <button data-key="">%</button>
        <button data-key="">+/-</button>
        <button data-key="8">Delete</button>
        <button data-key="" class="clear">AC</button>
        <button data-key="55" class="number">7</button>
        <button data-key="56" class="number">8</button>
        <button data-key="57" class="number">9</button>
        <button data-key="193" class="oper">รท</button>
        <button data-key="52" class="number">4</button>
        <button data-key="53" class="number">5</button>
        <button data-key="54" class="number">6</button>
        <button data-key="106" class="oper">x</button>
        <button data-key="49" class="number">1</button>
        <button data-key="50" class="number">2</button>
        <button data-key="51" class="number">3</button>
        <button data-key="109" class="oper">-</button>
        <button data-key="110">.</button>
        <button data-key="48" class="number">0</button>
        <button data-key="187" class="oper">=</button>
        <button data-key="107" class="oper">+</button>
      </div>
    </div>
  </body>
</html>
